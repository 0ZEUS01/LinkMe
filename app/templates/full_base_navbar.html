<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    {% block title %}
    {% endblock title %}
</head>
<body>
    <nav class="navbar navbar-dark bg-dark box-element">
        <div class="container-fluid d-flex justify-content-between text-light px-3">
            <div class="d-flex text-light px-5 fs-5">
                <img src="{{ url_for('static', filename='favicon.png') }}" alt="LinkMe Logo" height="30" class="d-inline-block align-text-top me-2"> LinkMe
            </div>
            <div class="d-flex">
                <a class="nav-link text-light px-3" href="/profile/update">Edit Profile</a>
                <a class="nav-link text-light px-3" href="/profile/view">View Profile</a>
                <a class="nav-link text-light px-3" href="/job">Jobs</a>
                <a class="nav-link text-light px-3" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block main %}
        {% endblock main %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
